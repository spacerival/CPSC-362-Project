
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="pie_chart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">💰</div>
                <div class="logo-text">Expense Tracker</div>
            </div>
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Dashboard Stats -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-label">Total Balance</div>
                <div class="stat-value" id="totalBalance">$0.00</div>
                <div class="stat-change positive" id="balanceChange">
                    <span>↑</span> This month
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value" id="totalExpenses">$0.00</div>
                <div class="stat-change negative">
                    <span>↓</span> <span id="expenseCount">0</span> transactions
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Top Category</div>
                <div class="stat-value" id="topCategory" style="font-size: 24px;">—</div>
                <div class="stat-change">
                    <span id="topCategoryAmount">$0.00</span>
                </div>
            </div>
        </div>
        
        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Chart Section -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Spending Overview</h2>
                    <div class="chart-selector">
                        <button class="chart-btn active" onclick="changeChartType('pie')">Pie</button>
                        <button class="chart-btn" onclick="changeChartType('bar')">Bar</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
            
            <!-- Add Expense Form -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add Transaction</h2>
                </div>
                <div class="input-form">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="Food">🍔 Food & Dining</option>
                            <option value="Transportation">🚗 Transportation</option>
                            <option value="Entertainment">🎬 Entertainment</option>
                            <option value="Shopping">🛍️ Shopping</option>
                            <option value="Bills">💡 Bills & Utilities</option>
                            <option value="Healthcare">⚕️ Healthcare</option>
                            <option value="Other">📦 Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" min="0" step="0.01">
                    </div>
                    
                    <button class="btn-primary" onclick="addExpense()">Add Transaction</button>
                </div>
            </div>
        </div>
        
        <!-- Transactions List -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Recent Transactions</h2>
            </div>
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <div class="empty-state-icon">📊</div>
                    <div class="empty-state-text">No transactions yet. Start tracking your expenses!</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="pie_chart.js"></script>
</body>
</html>
