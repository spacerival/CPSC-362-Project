<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="transaction.css" />
    <title>Add Transaction</title>
  </head>
  <body>
    <div class="transaction-container">
      <div class="transaction-header">
        <h1>Add Transaction</h1>
        <p>Record your income or expense</p>
      </div>

      <div id="message" class="message"></div>

      <form id="transactionForm">
        <div class="transaction-type">
          <div class="type-option income">
            <input
              type="radio"
              id="income"
              name="type"
              value="income"
              checked
            />
            <label for="income">Income</label>
          </div>
          <div class="type-option expense">
            <input type="radio" id="expense" name="type" value="expense" />
            <label for="expense">Expense</label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input
              type="number"
              id="amount"
              name="amount"
              step="0.01"
              min="0"
              required
              placeholder="0.00"
            />
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
          </div>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <!-- Categories will be populated by JavaScript based on income/expense type -->
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Brief description of the transaction"
            required
          />
        </div>

        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea
            id="notes"
            name="notes"
            placeholder="Additional notes..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Add Transaction</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <a href="csv_import_page.html" class="csv-import-btn"
        >üìÅ Import from CSV File</a
      >

      <div class="back-link">
        <a onclick="location.href='profile.html#transactions'"
          >‚Üê Back to Dashboard</a
        >
      </div>
    </div>

    <script type="module" src="transaction.js"></script>
  </body>
</html>
